    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <a id="logotext" href="../index.html" class="navbar-brand">opportuniteens</a>

    <div id="home">

    <div class="container-fluid" id="container">
        <div class="row" id="middle">
            <div class="col-sm" id="wrap">
                <h1>Post a Listing</h1>
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="formSelectCat" id="catLabel">Listing Category</label>
                        <select class="form-control" id="formSelectCat">
                            <option value="0"></option>
                            <option value="1">Job</option>
                            <option value="2">Volunteering</option>
                            <option value="3">Internship</option>
                            <option value="4">Extracurricular</option>
                            <option value="5">Guidance</option>
                        </select>
                    </div>

                    <div id="jobsS">
                        <div class="form-group">
                            <label for="formInputName" id="nameLabel">Name of Job</label>
                            <input id="formInputName" type="text" class="form-control" placeholder="Name...">
                        </div>
                        <div class="form-group">
                            <label for="formSelectCommit" id="commitLabel">Commitment Type</label>
                            <select class="form-control" id="formSelectCommit">
                                <option></option>
                                <option>Full-Time</option>
                                <option>Part-Time</option>
                                <option>One-Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="formInputPay" id="payLabel">Pay per Hour</label>
                            <input type="text" id="formInputPay" class="form-control" placeholder="12.00">
                        </div>
                        <div class="form-group">
                            <label for="formInputEmp" id="empLabel">Name of Employer</label>
                            <input id="formInputEmp" type="text" class="form-control" placeholder="Employer...">
                        </div>
                        <div class="form-group">
                            <label for="formInputAdd" id="addLabel">Address of Job</label>
                            <input id="formInputAdd" type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="form-group">
                            <label for="formInputPhone" id="phoneLabel">Phone Number</label>
                            <input id="formInputPhone" type="tel" onkeyup="formatPhone(this)" class="form-control" placeholder="(xxx)-xxx-xxxx">
                        </div>
                        <div class="form-group">
                            <label for="formInputEmail" id="emailLabel">Email</label>
                            <input id="formInputEmail" type="email" title="Please provide a valid email address." class="form-control" placeholder="Email...">
                        </div>
                        <div class="form-group">
                            <label for="formInputDesc" id="descLabel">Description</label>
                            <textarea id="formInputDesc" rows="5" placeholder="Description..." class="form-control"></textarea>
                        </div>
                    </div>

                    <div id="volunteeringS">
                        <div class="form-group">
                            <label for="formInputName" id="nameLabel">Name of Volunteering Opportunity</label>
                            <input id="formInputName" type="text" class="form-control" placeholder="Name...">
                        </div>
                        <div class="form-group">
                            <label for="formSelectCommit" id="commitLabel">Commitment Type</label>

                                <option></option>
                                <option>One-Time</option>
                                <option>Commitment</option>
                            </select>

                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">
                            <label for="formInputDesc" id="descLabel">Description</label>

                        </div>
                    </div>

                                <option value="0"></option>
                                <option value="1">Paid</option>
                                <option value="2">Unpaid</option>
                            </select>
                        </div>
                        <div id="payperhour">
                            <div class="form-group">
                                <label for="formInputPay" id="payLabel">Pay per Hour</label>
                                <input type="text" id="formInputPay" class="form-control" placeholder="12.00">
                            </div>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="formInputDesc" id="descLabel">Description</label>
                            <textarea id="formInputDesc" rows="5" placeholder="Description..." class="form-control"></textarea>
                        </div>
                    </div>

                            <input id="formInputEmp" type="text" class="form-control" placeholder="Employer...">
                        </div>
                        <div class="form-group">
                            <label for="formInputAdd" id="addLabel">Address of Job</label>
                            <input id="formInputAdd" type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="form-group">

                            <input id="formInputEmail" type="email" title="Please provide a valid email address." class="form-control" placeholder="Email...">
                        </div>
                        <div class="form-group">
                            <label for="formInputDesc" id="descLabel">Description</label>
                            <textarea id="formInputDesc" rows="5" placeholder="Brief description..." class="form-control"></textarea>
                        </div>
                    </div>

                    <div id="guidanceS">
                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">
                            <label for="formInputAdd" id="addLabel">Address of Job</label>
                            <input id="formInputAdd" type="text" class="form-control" placeholder="Address...">

                        <div class="form-group">

                            <input id="formInputPhone" type="tel" onkeyup="formatPhone(this)" class="form-control" placeholder="(xxx)-xxx-xxxx">
                        </div>
                        <div class="form-group">
                            <label for="formInputEmail" id="emailLabel">Email</label>
                            <input id="formInputEmail" type="email" title="Please provide a valid email address." class="form-control" placeholder="Email...">
                        </div>
                        <div class="form-group">
                            <label for="formInputDesc" id="descLabel">Description</label>
                            <textarea id="formInputDesc" rows="5" placeholder="Brief description..." class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <a id="postButton" href="#" class="btn btn-primary btn-md"><img alt="" id="postIcon" src="../resources/imgs/done-24px.svg">Post</a>
